 <body>
  <header>
  <nav class="light-blue lighten-1" role="navigation">

  <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Core Banking Solutions</a>
    </div>

  </nav>
  </header>
<main id="allthings" >
<div style="height:70px"></div>
<div class="container" >

	<div class="row">
		<div class="col s12 m12">
			<div class="card-panel center">
				<!-- <i class=" medium material-icons">recent_actors</i> -->
				<h4>{{ msg }}</h4>
				<!-- <p> Register here for tassle free payments!!</p> -->
			</div>
		</div>
  	</div>

    {% if bloc=="regreq" and msg != "CUSTOMER IS ALREADY REGISTERED" %}
    <div class="row">
      <div class="col s12 m12">
        <div class="card-panel center">
          <!-- <h4>{{ cid }}</h4> -->
          <div class="row">
            <div class="input-field col s6">
              <input disabled value="{{ cid }}" id="first_name2" type="text" class="validate">
              <label class="active" for="first_name2">Cust ID</label>
            </div>
            <div class="input-field col s6">
              <input disabled value="{{ cname }}" id="first_name2" type="text" class="validate">
              <label class="active" for="first_name2">Cust Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input disabled value="{{ date }}" id="first_name2" type="text" class="validate">
              <label class="active" for="first_name2">Register date</label>
            </div>
            <div class="input-field col s6">
              <input disabled value="{{ time }}" id="first_name2" type="text" class="validate">
              <label class="active" for="first_name2">Register time</label>
            </div>
          </div>
        </div>
      </div>
      </div>
  	{% end %}
</div>
</main>
<div style="height:170px"></div>
